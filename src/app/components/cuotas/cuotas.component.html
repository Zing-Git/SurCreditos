<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h4><strong>Buscar Creditos</strong></h4>
      <form class="" [formGroup]="cuotasForm" >
        <div class="form-row">
          <!-- Campo 1:  Dni Garante-->
          <div class="form-group col-md-6">
              <label for="inputDniGarante">* Número de Documento</label>
              <input type="number" formControlName="dni" class="form-control form-control-sm" id="inputDniCliente" placeholder="30300300">
          </div>
  
          <div class="col-md-6">
              <span class="btn btn-outline-primary" (click)="buscarCuotasPorDni()">Buscar</span>
          </div>
  
          <!-- Dni error block -->
          <div *ngIf="dni.invalid && dni.touched" class="col-sm-6 text-danger">
              <div *ngIf="dni.errors['required']">
                  El número de documento es requerido
              </div>
          </div>
        </div>
      </form>
      
      
    </div>
    <div>
        <ng2-smart-table [settings]="settings" class="table table-hover" [source]="cuotas" (custom)="onCustom($event)" #cuotasForm></ng2-smart-table>
    </div>
    
  </div>
</div>
