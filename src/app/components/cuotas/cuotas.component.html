<app-modal-cuotas></app-modal-cuotas>

<div class="form-row text-center">
    <div class="col-12">        
        <p class="bg-secondary-gradient">COBRO DE CUOTAS A CLIENTES</p>
    </div>
</div>




<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form class="" [formGroup]="cuotasForm">
                <div class="form-row">

                    
                    <div class="container form-row form-group text-center col-md-12 bg-gray-light">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <label for="inputDni">* Dni del Cliente que quiere pagar</label>
                            <input type="number" formControlName="dni" class="form-control form-control-sm" (keyup.enter)="onEnterDniCliente()" id="inputDniCliente" placeholder="">        
                            <span class="btn btn-outline-primary" (click)="buscarCreditoPorDni()">Buscar</span>
                        </div>
                        <div class="col-md-4"></div>
                    </div>   



                    <!-- Dni error block -->

                        <div *ngIf="dni.errors['required']">
                            El n√∫mero de documento es requerido
                        </div>
                    </div> -->


                    
                </div>
            </form>
            <div>
                <ng2-smart-table [settings]="settings" class="table table-hover" [source]="charactersCreditos" (custom)="onCustom($event)" #cuotasTableForm></ng2-smart-table>
            </div>

        </div>
    </div>
</div>
