<app-simulador></app-simulador>


<ngx-smart-modal #cuotaModal identifier="cuotaModal" customClass="reveal">

    <div class="form-row text-center">
        <div class="col-12">
            <!-- <button type="button" class="btn btn-outline-info" (click)="nuevoCliente()">Nuevo</button> -->
            <p class="bg-secondary-gradient">Cobro de Cuotas</p>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="" [formGroup]="cuotasModalForm">
                    <div class="form-row">
                        <!-- Campo 1:  Dni Garante-->
                        <div class="form-group col-md-6">
                            <label for="inputMonto">* Monto a Cobrar</label>
                            <input type="number" formControlName="monto" class="form-control form-control-sm" (keyup.enter)="onEnterMonto()" id="inputMonto" placeholder="10000">
                        </div>

                        <div class="col-md-6">
                            <span class="btn btn-secondary" (click)="simularPago()">Simular Pago</span>
                        </div>
                    </div>
                </form>

            </div>
            <div>
                <ng2-smart-table [settings]="settings" class="table table-hover" [source]="cuotas" (custom)="onCustom($event)" #cuotasTableForm></ng2-smart-table>
            </div>

        </div>
    </div>
    <div class="form-row text-right">
        <div class="col-12">
            <span class="btn btn-secondary" (click)="onCerrarSimulacion()">Cerrar</span>
        </div>
    </div>

</ngx-smart-modal>
