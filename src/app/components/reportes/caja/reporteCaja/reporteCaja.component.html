<app-model-caja></app-model-caja>


<div class="form-row text-center">
    <div class="col-12">
        <!-- <button type="button" class="btn btn-outline-info" (click)="nuevoCliente()">Nuevo</button> -->
        <p class="bg-secondary-gradient">REPORTE DE CAJA POR PERIODO</p>
    </div>
</div>




<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form class="" [formGroup]="fechasForm">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group col-md-10">
                            <label for="inputFechaInicio">Fecha Inicio</label>
                            <input type="date" formControlName="fechaInicio" class="form-control form-control-sm" id="inputFechaInicio" placeholder="dd/MM/AAAA">
                        </div>
                        <div class="form-group col-md-10">
                            <label for="inputFechaFin">Fecha Fin</label>
                            <input type="date" formControlName="fechaFin" class="form-control form-control-sm" id="inputFechaFin" placeholder="dd/MM/AAAA">
                        </div>

                        <div class=" form-group ">
                            <span style="margin:5px;" class="btn btn-outline-primary" (click)="getData()">Buscar</span>

                            <span style="margin:5px;" class="btn btn-outline-primary" (click)="generarXls()" *ngIf="bandera">Generar
                  Excel</span>
                        </div>
                    </div>

                    <div class="col-md-6" style="text-align: center;" *ngIf="total">
                        <p style="text-align: center;" class="bg-primary" text-center>Condici√≥n de Cajas</p>
                        <div class="form-group" *ngIf="total">
                            <label> Total a la fecha: {{fechaFin}} </label><br>
                            <label> es de $ {{total}}</label>

                        </div>
                        <!-- <div class="form-group" *ngIf="clientesInactivos">
                <label>Clientes Inactivos: {{clientesInactivos}}</label>
              </div>-->
                    </div>
                    <div class="line-separator"></div>

                    <div class="col-md-12">
                        <ng2-smart-table [settings]="settings" class="table table-hover" [source]="cajasViewModel" (custom)="onCustom($event)" #fechasTableForm></ng2-smart-table>
                    </div>
                </div>
            </form>


        </div>
    </div>

      </div>

</div>
